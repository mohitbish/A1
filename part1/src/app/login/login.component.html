
<div class="wrapper fadeInDown">
    <div id="formContent">




        <!-- Login Form -->
        <form>
            <input type="email" [(ngModel)]=" Userpwd.username" class="fadeIn second" placeholder="email">
            <input type="password" [(ngModel)]=" Userpwd.pwd" class="fadeIn third" placeholder="password">

        </form>

        <button (click)="submit()" class="fadeIn fourth"> submit</button>



    </div>
</div>
